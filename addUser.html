
<head>
    <title>Detect Faces Sample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>

<script type="text/javascript">
    function addUser(username, imageurl, schoolName, azureApiKey) {
        //addUser 
        // username is the string of the user to be added
        // imageurl is the address of the new user's headshot which will be referenced in facial recognition  software.
        // schoolname is what is returned by setupFaces(). 
        // azureApiKey is your Microsoft Azure face API key.
        // returns personId which should be stored as an attribute of the user.
        var subscriptionKey = azureApiKey;
        var uriBase = "https://westcentralus.api.cognitive.microsoft.com/face/v1.0/persongroups/" + schoolName + "/persons"

        var params = {};

        // Perform the REST API call.
        $.ajax({
            url: uriBase + "?" + $.param(params),

            // Request headers.
            beforeSend: function(xhrObj){
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
            },

            type: "POST",

            // Request body.
            data: '{"name": ' + '"' + username + '"}',
        })

        .done(function(data) {
            personId = data["personId"];
            //console.log(data["personId"]);


                //add image to the user
                uriBase = "https://westcentralus.api.cognitive.microsoft.com/face/v1.0/persongroups/" + schoolName + "/persons/" + personId + "/persistedFaces"
                // Request parameters.
                params = {};

                // Perform the REST API call.
                $.ajax({
                    url: uriBase + "?" + $.param(params),

                    // Request headers.
                    beforeSend: function(xhrObj){
                        xhrObj.setRequestHeader("Content-Type","application/json");
                        xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
                    },

                    type: "POST",

                    // Request body.
                    data: '{"url": ' + '"' + imageurl + '"}',
                })

                .done(function(data) {
                    //console.log(data["personId"]);


                            //have group retrain itself
                            uriBase = "https://westcentralus.api.cognitive.microsoft.com/face/v1.0/persongroups/" + schoolName + "/train"
                            // Request parameters.
                            params = {};

                            // Perform the REST API call.
                            $.ajax({
                                url: uriBase + "?" + $.param(params),

                                // Request headers.
                                beforeSend: function(xhrObj){
                                    xhrObj.setRequestHeader("Content-Type","application/json");
                                    xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", subscriptionKey);
                                },

                                type: "POST",

                                // Request body.
                                data: '',
                            })

                            .done(function(data) {
                                //console.log(data["personId"]);
                                //console.log("success!");
                                return personId; //personId to be stored in database
                            })

                            .fail(function(jqXHR, textStatus, errorThrown) {
                                // Display error message.
                                var errorString = (errorThrown === "") ? "Error. " : errorThrown + " (" + jqXHR.status + "): ";
                                errorString += (jqXHR.responseText === "") ? "" : (jQuery.parseJSON(jqXHR.responseText).message) ? 
                                    jQuery.parseJSON(jqXHR.responseText).message : jQuery.parseJSON(jqXHR.responseText).error.message;
                                alert(errorString);
                            });
                })

                .fail(function(jqXHR, textStatus, errorThrown) {
                    // Display error message.
                    var errorString = (errorThrown === "") ? "Error. " : errorThrown + " (" + jqXHR.status + "): ";
                    errorString += (jqXHR.responseText === "") ? "" : (jQuery.parseJSON(jqXHR.responseText).message) ? 
                        jQuery.parseJSON(jqXHR.responseText).message : jQuery.parseJSON(jqXHR.responseText).error.message;
                    alert(errorString);
                });
        })

        .fail(function(jqXHR, textStatus, errorThrown) {
            // Display error message.
            var errorString = (errorThrown === "") ? "Error. " : errorThrown + " (" + jqXHR.status + "): ";
            errorString += (jqXHR.responseText === "") ? "" : (jQuery.parseJSON(jqXHR.responseText).message) ? 
                jQuery.parseJSON(jqXHR.responseText).message : jQuery.parseJSON(jqXHR.responseText).error.message;
            alert(errorString);
        });
    };
  
//test it

</script>
